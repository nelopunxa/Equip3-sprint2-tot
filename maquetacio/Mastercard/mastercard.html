    <main id="mastercard-body">
        <div class="container">
            <div class="row">
                <div id="mastercard" class="col-12">
                    <form method="post" action="">
                        <div class="column">
                            <label for="Nombre del Titular">Nom del Titular:</label>
                            <input class="default" id="nombredeltitular" title="Nombre del Titular" placeholder=""
                                pattern="[A-Za-z]+" required>
                        </div>
                        <div class="column">
                            <label for="Numero de Tarjeta">Número de Tarjeta:</label>
                            <input class="default" id="numerotarjeta" title="Numero de Tarjeta"
                                placeholder="XXXX XXXX XXXX XXXX" pattern="(\d{4}[ ]?){4}|\d{4}[ ]?\d{6}[ ]?\d{5}"
                                required oninput="formatCardNumber(this)">
                        </div>
                        <div id="divFechaCVC" class="input-container">
                            <div class="box column">
                                <label for="expiracion"> exp:</label>
                                <input class="small" id="expiracion" title="Fecha de expiracion de la tarjeta" placeholder="MM / AA"
                                    pattern="^(0[1-9]|10|11|12) \/ ([0-9]{2})$" required>
                            </div>
                            <div class="box column">
                                <label for="Codigo de Seguridad">CVC:</label>
                                <input class="extra-small" id="codigoseguridad" title="Codigo de seguridad"
                                    placeholder="XXX" pattern="[0-9]{3}" required>
                            </div>
                        </div>

                        <button id="confirmarpagament">Pagar</button>

                    </form>
                </div>
            </div>
        </div>
    </main>
